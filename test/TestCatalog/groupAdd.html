<div class="modal-content">
	<div class="custom-catalog__form">
		<div class="flex flex-col gap-3">
			<div class="admin-panel__wrapper-title">
				<label class="admin-panel__title" for="form-title">Title</label>
			</div>
			<div class="admin-panel__widget">
				<div class="widget_narrow ">
					<input class="text-input w-full" type="text" placeholder="Title" value="" name="title"
						   id="group-form-title" required/>
				</div>
			</div>
		</div>
		<div>
			<button class="btn btn-green" id="save-group">
				Save
			</button>
		</div>
	</div>
</div>
<script>
	const btn = document.getElementById('save-group')
	btn.addEventListener('click',  async function () {
		let title = document.getElementById('group-form-title').value
		let res = await ky.post('', {json: {type: 'group', data: {title: title}, _method: 'createItem'}}).json()
		// document.getElementById('checkbox-ready').click()
	})
</script>
